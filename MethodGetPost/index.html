<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios GET y POST</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #004085;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            font-size: 1.1rem;
            color: #495057;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formulario con POST</h1>
        <form action="/enviar" method="POST">
            <label for="nombre">Nombre (POST):</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            <button type="submit">Enviar POST</button>
        </form>

        <h1>Formulario con GET</h1>
        <form action="/enviar" method="GET">
            <label for="nombre-get">Nombre (GET):</label>
            <input type="text" id="nombre-get" name="nombre" placeholder="Escribe tu nombre" required>
            <button type="submit">Enviar GET</button>
        </form>
    </div>
</body>

</html>
